<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="sttyle.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <title> < Accidit Solution /> </title>
    </head>

    <body>
        
        <!--HEADER-->
        <header>

           <section class="logomarca">

                <div class="imagem-logo">
                    <a href="#"><img src="image/accidit-imagem-logo.png" alt="Accidit Solution"></a>
                </div>

                <div class="titulo-logo">
                    <a href="#"><h1>Accidit Solution</h1></a>
                </div>

           </section>

           <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Serviços</a>
                <a href="#">Sobre a Empresa</a>
                <a href="#">HardSkils</a>
           </nav>

           <div class="contato">
                <a href="#">Contate-nos</a>
            </div>

        </header>

        <!--MAIN-->
        <main>

            <!-- >>MAIN01<< -->
            <section class="main1">
                <div class="texto-main1">
                    <h1>Accidit Solutions</h1>
                    <h3>soluções tecnológicas para você e para a sua Empresa.</h3>
                    <p>Criação, Inovação, Modernidade</p>
                    <div class="saiba-mais">
                        <a href="#">Saiba Mais</a>
                    </div>
                </div>
                <div class="imagem-main1">
                    <div class="imagem-main">
                        <img src="image/Isometric_Laptop_Technology-removebg-preview.png" alt="">
                    </div>
                </div>
            </section>

            <!-- >>MAIN02-Serviços<< -->
            <section class="main2">

                <!--serviços-->
                <div class="servicos">

                    <div class="texto-servicos">
                        <h3> < TechSolution /> </h3>
                    </div>
                    
                </div>

                <!--servicos prestados-->
                <div class="servicos-oferecidos">

                    <div class="card1-1">

                        <div class="card1"></div>
                        <div class="link-saibamais1">
                            <a href="#"> <  Aplicativos /> </a>
                        </div>

                    </div>
                    
                    <div class="card2-2">

                        <div class="card2"></div>
                        <div class="link-saibamais2">
                            <a href="#"> <  Sistemas /> </a>
                        </div>

                    </div>

                    <div class="card3-3">

                        <div class="card3"></div>
                        <div class="link-saibamais3">
                            <a href="#"> <  Website /> </a>
                        </div>

                    </div>

                </div>

            </section>

            <!--Main03 hardskill-->
            <section class="main3">

                <div class="hardskill">
                    <div class="texto-skill">
                        <h3> < HardSkill /> </h3>
                    </div>
                </div>

                <div class="tecnologias">

                    <div class="html5"></div>

                    <div class="css3"></div>

                    <div class="javascript"></div>

                    <div class="reactjs"></div>

                    <div class="mysql"></div>

                    <div class="nodejs"></div>

                </div>

            </section>

            <!-- >>>Main4 : contato <<<-->
            <section class="form-contato">

                <div class="formulario">

                    <div class="imagem-form">
                        <div class="img-form">
                            <img src="image/accidit-imagem-logo.png" alt="">
                        </div>
                    </div>

                    <div class="formulario-de-contato">
                        
                            <input type="text" class="text-form" placeholder="Digite seu Nome" required>
                    
                            <input type="email" class="email-form" placeholder="Digite seu Email" required>
                        
                            <textarea name="" id="" cols="30" rows="10" class="textarea-form" placeholder="Escreva a sua mensagem" required></textarea>
                            <input type="button" value="Enviar" class="button-form">
                    </div>

                </div>

            </section>

        </main>

        <!--FOOTER-->
        <footer>
            
        </footer>
